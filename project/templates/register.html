{% extends 'layout.html' %}
	{% block head_ext %}
	<title>login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/style.css">

	{% endblock head_ext %}
	{% block content %}

	<section class="ftco-section">
		<div class="container mt-5" style="width:30%">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
                        
			      		</div>
			      	</div>
					<form action="/register" method="POST" class="signin-form">
			      		<div class="form-group-2 mb-3">
                        	<label class="label" for="name">Name</label>
							<input type="text" name="name" class="form-control-2" placeholder="Name" required="">
			      		</div>
						<div class="form-group-2 mb-3">
							<label class="label" for="email">Email</label>
							<input type="text" name="email" class="form-control-2" placeholder="Email" required="">
						</div>
						<div class="form-group-2 mb-3">
							<label class="label" for="password">Password</label>
							<input type="password" name="password" class="form-control-2" placeholder="Password" required="">
					   </div>
					   {%if success%}
						<div class="form-group-2" style="margin-top:15px;">
								<label class="alert alert-success" style="padding:7px; width:100%; text-align:center;"><div>Registration is successfull! Redirecting...</div><div class="spinner-border text-success" role="status"></div></label>
						</div>
						{%endif%}
						{%if error%}
						<div class="form-group-2">
								<label class="alert alert-danger" style="padding:7px; width:100%; text-align:center; margin-top:15px;">Email is already registred on system!</label> 
							</div>
						{%endif%}
		            <div class="form-group-2">
		            	<button type="submit" class="form-control-2 btn btn-dark submit px-3">Sign Up</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	{% endblock content %}
