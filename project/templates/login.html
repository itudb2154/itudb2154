{% extends 'layout.html' %}
	{% block head_ext %}
	<title>login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/style.css">

	{% endblock head_ext %}
	{% block content %}
	<section class="ftco-section">
		<div class="container mt-5" style="width:30%">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
			      	</div>
					<form action="/login" method="POST" class="signin-form">
			      		<div class="form-group-2 mb-3">
							<label class="label" for="email">Email</label>
							<input type="text" name="email" class="form-control-2" placeholder="Email" required="">
			      		</div>
		            <div class="form-group-2 mb-3">
						<label class="label" for="password">Password</label>
						<input type="password" name="password" class="form-control-2" placeholder="Password" required="">
		            </div>
                  {%if error%}
                  <div class="form-group-2">
		            	<label class="alert alert-danger" style="padding:7px; width:100%; text-align:center; margin-top:15px;">Incorrect username or password!</label> 
		            </div>
                  {%endif%}
		            <div class="form-group-2">
		            	<button type="submit" class="form-control-2 btn btn-dark submit px-3 mt-5">Sign In</button>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

   {% endblock content %}
