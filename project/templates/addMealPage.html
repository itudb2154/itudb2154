{% extends 'layout.html' %}

{% block head_ext %}
    <title>Add Meal</title>
{% endblock head_ext %}

{% block content %}

    <div class="container" style="width:50%">
        <form action="/adminPanel" method="POST" class="signin-form mt-5">

            <div class="form-group mb-3">
                <label class="label" for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group mb-3">
                <label class="label" for="photo_url">Photo Url</label>
                <input type="text" name="photo_url" class="form-control" placeholder="Photo Url" required="">
            </div>
            <div class="form-group mb-3">
                <label class="label" for="coisine_name">Cousine Name</label>
                <input type="text" name="coisine_name" class="form-control" placeholder="Coisine Name" required="">
            </div>
            <label class="label" for="country_name">Country Name</label>
            <select class="form-select" name="country_name" aria-label="Default select example">
            {%if countries%}
            {%for key, country in countries%}
               <option value="{{key}}">{{country.name}} </option>
            {%endfor%}
            {%endif%}
            </select>
            <label class="label" for="category_name">Category Name</label>
            <select class="form-select" name="category_name" aria-label="Default select example">
            {%if categories%}
            {%for key, category in categories%}
                <option selected value="{{key}}">{{category.name}} </option>
            {%endfor%}
            {%endif%}
            </select>
            <div class="form-group">
                <button type="submit" name="button" value="submit-add" class="form-control btn btn-dark submit px-3">Save Changes</button>
            </div>
        </form>
    </div>

{% endblock %}
